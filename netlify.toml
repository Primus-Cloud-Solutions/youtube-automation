  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Disable Next.js plugin since we're using static export
# [[plugins]]
#  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Add correct MIME types for Next.js static assets
[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/_next/static/js/*"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Content-Type = "application/javascript"

# Handle SPA routing for client-side navigation
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
